# Elasticsearch
cluster.name: quark-search
node.name: esd1

# Storage
path.data: /var/lib/elasticsearch
path.logs: /var/log/elasticsearch

# Networking
network.host: 192.168.28.71
http.port: 9200

# Masters
discovery.seed_hosts: ['192.168.28.71', '192.168.28.72', '192.168.28.73']
cluster.initial_master_nodes: ['192.168.28.71', '192.168.28.72', '192.168.28.73']

#discovery.seed_hosts: ['192.168.28.74', '192.168.28.75', '192.168.28.76']
