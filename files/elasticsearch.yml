# Roles
node.master: true
node.data: true
node.ingest: true

# TLS between nodes
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.keystore.path: /etc/elasticsearch/certs/node-esd1.p12
xpack.security.transport.ssl.truststore.path: /etc/elasticsearch/certs/node-esd1.p12

# TLS for clients
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.keystore.path: /etc/elasticsearch/certs/http-esd1.p12
xpack.security.http.ssl.truststore.path: /etc/elasticsearch/certs/http-esd1.p12

